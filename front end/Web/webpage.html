<!DOCTYPE html>
<html>
	<head>
		<title>Contact Book</title>
		<link rel="stylesheet" type="text/css" href="css/webpage.css">
		<script type="text/javascript" src="scripts/code.js"></script>
	</head>

	<body>
	<!-- This div is the login screen -->
		<div id = "loginPage">
			<h3>Please Log In</h3>

			<br>
			<input type = "text" id = "usernameBox" placeholder="Username" size = "23"> <br>
			<input type = "password" id = "passwordBox" placeholder="Password" size = "23"> <br><br>

			<input type = "button" value = "Submit" id = "loginButton" onclick = "doLogin();">
			<input type = "button" value = "Make New Account" id = "newAccButton" onclick = "showNewAccPg();">
			<br><br>

			<span id = "errorMsg1"></span>
		</div>

	<!-- This div is the screen users see when logged in -->
		<div id = "userPage" style = "display:none; visibility:none">
			<h3>Contact Book</h3>
			<p id = userSpan></p>
			<input type = "button" value = "Log Out" id = "logoutButton" onclick = "doLogout();">
		</div>

	<!-- This div is the screen users see when making a new account -->
		<div id = "newAccPage" style = "display:none; visibility:none">
			<h3>Create a new account.</h3>

			Username: <br>
			<input type = "text" id = "newUsername" size = 23> <br><br>
			Password: <br>
			<input type = "password" id = "newPass1" size = 23> <br><br>
			Confirm Password: <br>
			<input type = "password" id = "newPass2" size = 23> <br><br>

			<input type = "button" value = "Submit" id = "doNewAccBtn" onclick = "doNewAcc();">
			<input type = "button" value = "Cancel" id = "cancelButton" onclick = "doLogout()">
			<br><br>

			<span id = "errorMsg2"></span>
		</div>

	</body>
</html>
